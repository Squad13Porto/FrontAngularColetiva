<div class="card">
  <div class="img">
    <img [src]="src" alt="Colaborador">
  </div>

  <div class="text">
    <h4>
      {{ collaboratorName }}
    </h4>
    <p>
      {{(readMore) ? description : description | slice:0:80}}
      <span *ngIf="!readMore && description.length > 80">...</span>
      <a href="javascript:;" *ngIf="!readMore && description.length > 80" (click)="readMore=true" class="link-ler-mais">
        [Ler mais]
      </a>
    </p>
  </div>
</div>
