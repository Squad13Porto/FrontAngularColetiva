<div class="carousel-container">
  <ngx-slick-carousel
    class="carousel"
    #slickModal="slick-carousel"
    [config]="slickConfig"
  >
    <div ngxSlickItem *ngFor="let slide of slides" class="slide">
      <img [src]="slide.src" alt="Slide" class="img-style" />
    </div>
  </ngx-slick-carousel>
</div>
